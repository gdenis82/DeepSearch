<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            color: #2c3e50;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
        }

        input {
            width: 70%;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid #3498db;
            background: #f8f9fa;
        }

        .sources {
            margin-top: 10px;
        }

        .meta {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .prompt-section {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        #system-prompt {
            width: 100%;
            height: 100px;
            font-family: inherit;
            padding: 10px;
            box-sizing: border-box;
        }

        .prompt-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-msg {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div>
    <h1>üí¨ –£–º–Ω—ã–π –ø–æ–∏—Å–∫ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤</h1>

    <p>–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å ‚Äî –∏ –ø–æ–ª—É—á–∏—Ç–µ —Ç–æ—á–Ω—ã–π –æ—Ç–≤–µ—Ç —Å —É–∫–∞–∑–∞–Ω–∏–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫–∞.</p>
    <a href="/static/documents.html" style="font-size: 0.8em; margin-left: 10px;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞–º–∏</a>

</div>
<input type="text" id="question" placeholder="" autofocus>
<button onclick="ask()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

<div id="result" style="display:none;"></div>

<div class="prompt-section">
    <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç–∞</h3>
    <textarea id="system-prompt" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–∏—Å—Ç–µ–º–Ω—ã–π –ø—Ä–æ–º–ø—Ç..."></textarea>
    <div class="prompt-actions">
        <button onclick="savePrompt()" style="background: #27ae60;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–º–ø—Ç</button>
        <span id="prompt-status" class="status-msg"></span>
    </div>
</div>

<script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–º–ø—Ç–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    async function loadPrompt() {
        try {
            const res = await fetch("/api/v1/prompt");
            const data = await res.json();
            document.getElementById("system-prompt").value = data.prompt;
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–º–ø—Ç–∞:", e);
        }
    }

    async function savePrompt() {
        const prompt = document.getElementById("system-prompt").value;
        const status = document.getElementById("prompt-status");
        status.textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
        status.style.color = "black";

        try {
            const res = await fetch("/api/v1/prompt", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({prompt})
            });
            if (res.ok) {
                status.textContent = "‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!";
                status.style.color = "green";
                setTimeout(() => status.textContent = "", 3000);
            } else {
                throw new Error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏");
            }
        } catch (e) {
            status.textContent = "‚ùå " + e.message;
            status.style.color = "red";
        }
    }

    loadPrompt();

    async function ask() {
        const input = document.getElementById("question");
        const question = input.value.trim();
        if (!question) return;

        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "<em>–î—É–º–∞—é...</em>";

        try {
            const res = await fetch("/api/v1/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({question})
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.detail || "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
            }

            const sourcesHtml = data.sources.length
                ? `<h4>üìö –ò—Å—Ç–æ—á–Ω–∏–∫–∏:</h4><ul>${data.sources.map(s => `<li><a href="/docs_files/${encodeURIComponent(s)}" target="_blank">${s}</a></li>`).join('')}</ul>`
                : "";

            resultDiv.innerHTML = `
                    <h3>–û—Ç–≤–µ—Ç:</h3>
                    <p>${data.answer.replace(/\n/g, '<br>')}</p>
                    ${sourcesHtml}
                    <div class="meta">
                        ‚è±Ô∏è ${data.response_time_ms} –º—Å |
                        üìè in: ${data.tokens.input}, out: ${data.tokens.output} —Ç–æ–∫–µ–Ω–æ–≤
                    </div>
                `;
        } catch (e) {
            resultDiv.innerHTML = `<p style="color:red">‚ùå ${e.message}</p>`;
        }
    }

    // Enter ‚Üí submit
    document.getElementById("question").addEventListener("keypress", function (e) {
        if (e.key === "Enter") ask();
    });
</script>
</body>
</html>
